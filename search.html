<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="NaLeum">
    <meta name="description" content="Welcome to KakaoTalk Clone">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Search | Kakao Clone</title>
</head>

<body class="search-body">
    <div class="header-wrappers">
        <div class="status-bar search-body__status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:54</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="search__header">
            <div class="search__header-inner">
                <a href="index.html"><i class="fas fa-arrow-left"></i></a>
                <input type="text" class="search__header-search" placeholder="검색" />
                <i class="fas fa-qrcode"></i>
            </div>
        </header>
    </div>
    <main class="search">
        <div class="search__plus-friend">
            <header class="search__plus-firend-header">
                <span class="firend-header__title">추천 채널</span>
                <div class="title__right">
                    <span>더보기 <i class="fas fa-chevron-right"></i></span>
                </div>
            </header>
            <ul class="search__plus-list">
                <li class="search__plus__btn">
                    <img class="search__avatar g-avatar"
                        src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.0-9/37671823_1669782293134399_3210544382256087040_n.png?_nc_cat=102&_nc_sid=09cbfe&_nc_ohc=n2LkThsYwcAAX9UAqid&_nc_ht=scontent-ssn1-1.xx&oh=01791bcb5a53438a283ac62c61be35b7&oe=5F32C4DE"
                        alt="프로필 이미지">
                    <span class="plus__btn-title">
                        노마드 코더 </span>
                </li>
                <li class="search__plus__btn">
                    <img class="search__avatar g-avatar" src="https://www.filepicker.io/api/file/Hfn2brfS1jwMefqbZrOQ"
                        alt="프로필 이미지">

                    <span class="plus__btn-title">
                        니꼬
                    </span>
                </li>
                <li class="search__plus__btn">
                    <img class="search__avatar g-avatar"
                        src="https://d1bg8rd1h4dvdb.cloudfront.net/upload/imgServer/product/goods/MG000001162/main/MG000001162_REP_THUMB_540X540.blob"
                        alt="프로필 이미지">

                    <span class="plus__btn-title">
                        시저
                    </span>
                </li>
                <li class="search__plus__btn">
                    <img class="search__avatar g-avatar"
                        src="https://yt3.ggpht.com/a/AATXAJwbWDMyTqf3e5n5_FE-PUIGbypiArtpdc-Ee5Z-ng=s900-c-k-c0xffffffff-no-rj-mo"
                        alt="프로필 이미지">

                    <span class="plus__btn-title">
                        몽자
                    </span>
                </li>
            </ul>
        </div>

        <section class="search__friend">
            <header class="search__plus-firend-header">
                <span class="firend-header__title">최근 검색</span>

            </header>
            <div class="friend-wrapper">
                <section class="search__friend-friend">
                    <img class="search__avatar g-avatar" src="images/bbosong.jpeg" alt="프로필 이미지">
                    <span class="search__btn-title">
                        BBO SONG
                    </span>
                    <i class="fas fa-times"></i>
                </section>
            </div>


            <footer class="search__friend-footer">
                <span>자동저장 끄기</span>
                <span>전체삭제</span>
            </footer>
        </section>

        <section class="search__ranking">
            <header class="search__plus-firend-header">
                <span class="firend-header__title">친구 급상긍 채널</span>
                <div class="title__right">
                    <span>집계기준 : 7월 13일</span>
                </div>
            </header>
            <ul class="search__ranking-list">
                <li class="ranking-list__item">
                    <div class="list__item-column">
                        <span class="ranking__number">1 </span>
                        <img src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.0-9/37671823_1669782293134399_3210544382256087040_n.png?_nc_cat=102&_nc_sid=09cbfe&_nc_ohc=n2LkThsYwcAAX9UAqid&_nc_ht=scontent-ssn1-1.xx&oh=01791bcb5a53438a283ac62c61be35b7&oe=5F32C4DE"
                            alt="" class="rankong__logo">
                        <div class="ranking__title">
                            <span class="ranking__title-name">노마드 코더</span>
                            <span class="ranking__title-how"><i class="fas fa-arrow-up"></i> 16541명 증가</span>
                        </div>
                    </div>
                    <div class="list__item-column">
                        <div class="ranking__btn">
                            <i class="far fa-comment"></i><i class="fas fa-plus"></i>
                        </div>
                    </div>
                </li>
                <li class="ranking-list__item">
                    <div class="list__item-column">
                        <span class="ranking__number">2 </span>
                        <img src="https://lh3.googleusercontent.com/proxy/bWqHZojH4JjbTkY93RbMaMSefj6uIH23s8wJMlKZ1N8u-nKIQsq-8Nq4coY5KkawBOLV8jyb1P0wF1KVLv4SfYZN89k9RhBvlzGNLMI-Aal2FfvxZfHxAVJgSYwS7lwNlzLfC2PngrLFF__1YX-6z1sxCXxQtMIGJwkSKHp4Pu5dIxR1CIq0-n4BeUd_KURh_Neu"
                            alt="" class="rankong__logo">
                        <div class="ranking__title">
                            <span class="ranking__title-name">11번가</span>
                            <span class="ranking__title-how"><i class="fas fa-arrow-up"></i> 13071명 증가</span>
                        </div>
                    </div>
                    <div class="list__item-column">
                        <div class="ranking__btn">
                            <i class="far fa-comment"></i><i class="fas fa-plus"></i>
                        </div>
                    </div>
                </li>
                <li class="ranking-list__item">
                    <div class="list__item-column">
                        <span class="ranking__number">3 </span>
                        <img src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.0-9/72825026_2815018415176557_5286592983137779712_n.png?_nc_cat=1&_nc_sid=09cbfe&_nc_ohc=yVe7sSjUYrwAX8yE0ap&_nc_ht=scontent-ssn1-1.xx&oh=911e4f7709493bc9f12f67971e7e8028&oe=5F35D1A6"
                            alt="" class="rankong__logo">
                        <div class="ranking__title">
                            <span class="ranking__title-name">G마켓</span>
                            <span class="ranking__title-how"><i class="fas fa-arrow-up"></i> 11636명 증가</span>
                        </div>
                    </div>
                    <div class="list__item-column">
                        <div class="ranking__btn">
                            <i class="far fa-comment"></i><i class="fas fa-plus"></i>
                        </div>
                    </div>
                </li>

                <li class="ranking-list__item">
                    <div class="list__item-column">
                        <span class="ranking__number">4 </span>
                        <img src="https://i.pinimg.com/originals/04/65/dd/0465dd7e0e4a529b8d8a4db1e95e69c5.png" alt=""
                            class="rankong__logo">
                        <div class="ranking__title">
                            <span class="ranking__title-name">직방</span>
                            <span class="ranking__title-how"><i class="fas fa-arrow-up"></i> 9854명 증가</span>
                        </div>
                    </div>
                    <div class="list__item-column">
                        <div class="ranking__btn">
                            <i class="far fa-comment"></i><i class="fas fa-plus"></i>
                        </div>
                    </div>
                </li>
                <li class="ranking-list__item">
                    <div class="list__item-column">
                        <span class="ranking__number">5 </span>
                        <img src="https://getjob.co.kr/wp/wp-content/uploads/2019/01/2017031600722_0-500x321.jpg" alt=""
                            class="rankong__logo">
                        <div class="ranking__title">
                            <span class="ranking__title-name">한국자산관리공사(캠코)</span>
                            <span class="ranking__title-how"><i class="fas fa-arrow-up"></i> 9731명 증가</span>
                        </div>
                    </div>
                    <div class="list__item-column">
                        <div class="ranking__btn">
                            <i class="far fa-comment"></i><i class="fas fa-plus"></i>
                        </div>
                    </div>
                </li>

            </ul>
        </section>

    </main>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small</span>
    </div>
</body>

</html>
